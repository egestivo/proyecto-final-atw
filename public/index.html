<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Publicaciones</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-crisp/resources/theme-crisp-all.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>

        
    <style>
        /* General styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        /* ExtJS Overrides - Estilos para componentes de ExtJS */
        
        /* Estilos para los paneles y contenedores */
        .x-panel-body {
            background-color: #ffffff; /* Fondo blanco para los paneles */
        }
        
        /* Estilo para los títulos de los paneles */
        .x-panel-header {
            background-color: #004d80; /* Azul oscuro para los títulos */
            color: #ffffff;
            border-color: #004d80;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .x-panel-header-text-container-default-neptune {
            color: #ffffff; /* Asegura que el texto del título sea blanco */
        }
        
        /* Estilos para los campos de formulario */
        .x-form-item-label-default-neptune {
            color: #004d80; /* Etiqueta de los campos en color azul */
            font-weight: bold;
        }
        
        .x-form-text-default-neptune,
        .x-form-field-default-neptune {
            border-color: #ccc;
            border-radius: 4px;
            padding: 8px 10px;
        }
        
        /* Estilos para los botones */
        .x-btn-default-toolbar-small {
            background-color: #007bff; /* Color de fondo del botón */
            border-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 4px;
            padding: 10px 15px;
        }
        
        .x-btn-default-toolbar-small:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
            border-color: #0056b3;
        }
        
        /* Estilos para las tablas (Grid Panels) */
        .x-grid-header-ct-default-neptune {
            background-color: #e2eef6; /* Color de fondo de las cabeceras de la tabla */
            border-color: #d1e2f3;
        }
        
        .x-grid-cell {
            background-color: #ffffff;
            border-color: #e6e6e6; /* Borde entre celdas */
        }
        
        .x-grid-row-alt .x-grid-cell {
            background-color: #f9f9f9; /* Color para filas alternas */
        }
        
        .x-grid-row-over .x-grid-cell {
            background-color: #d1e2f3; /* Color al pasar el mouse sobre la fila */
        }
        
        /* Mensajes de ExtJS */
        .x-box-mc {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    
    
</head>

<body>
</body>
    <div id="app"></div>
    <script src="js/paticipantes.js"></script>
    <script src="js/equipos.js"></script>
    <script src="js/hackaton.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/app.js"></script>
</html>
