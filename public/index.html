<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 EDUHACK - Sistema de Gestión de Hackathons Educativos</title>
    
    <!-- ExtJS CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/resources/theme-neptune-all.css">
    
    <!-- Tema Oscuro Personalizado -->
    <link rel="stylesheet" type="text/css" href="css/dark-theme.css">
    
    <!-- ExtJS JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/theme-neptune.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
</head>
<body>
    <div id="app-container">
        <div style="text-align: center; padding: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh;">
            <div style="background: rgba(0,0,0,0.3); padding: 40px; border-radius: 20px; max-width: 600px; margin: 0 auto; box-shadow: 0 8px 32px rgba(0,0,0,0.3);">
                <h1 style="font-size: 3em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">🚀 EDUHACK</h1>
                <p style="font-size: 1.3em; margin: 20px 0; opacity: 0.9;">Sistema de Gestión de Hackathons Educativos</p>
                <p style="font-size: 1em; margin: 20px 0; opacity: 0.7;">Plataforma integral para organizar y gestionar eventos de innovación tecnológica</p>
                <div id="loading" style="color: #fff; font-size: 1.1em; margin-top: 30px;">
                    <div style="display: inline-block; animation: spin 1s linear infinite;">⏳</div>
                    Cargando aplicación...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="js/hackaton.js"></script>
    <script src="js/participantes.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/equipos.js"></script>
    <script src="js/app.js"></script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
        }
        
        #app-container {
            min-height: 100vh;
        }
    </style>
    
    <script>
        Ext.onReady(function() {
            // La aplicación se inicializa desde app.js
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                // Aquí se podría agregar una animación de fade-out del splash screen
            }, 1500);
        });
    </script>
</body>
</html>
